<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff6b6b;
      margin-bottom: 5px;
    }
    .tagline {
      font-size: 12px;
      color: #666;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    .status.licensed {
      background: #d4edda;
      color: #155724;
    }
    .status.unlicensed {
      background: #f8d7da;
      color: #721c24;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #ff5252;
    }
    .help {
      font-size: 11px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ¦˜ Closet Hopper</div>
    <div class="tagline">Hop your closet from eBay to Poshmark</div>
  </div>
  
  <div id="status" class="status unlicensed">
    License required
  </div>
  
  <div id="license-form">
    <div class="input-group">
      <label for="license-key">License Key:</label>
      <input type="text" id="license-key" placeholder="XXXX-XXXX-XXXX-XXXX">
    </div>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="your@email.com">
    </div>
    <button id="activate-btn">Activate License</button>
  </div>
  
  <div id="licensed-content" style="display: none;">
    <p>âœ… License active!</p>
    <p>Go to Poshmark's create listing page and drag your exported folders.</p>
  </div>
  
  <div class="help">
    <a href="https://closethopper.com" target="_blank">Get License</a> â€¢ 
    <a href="https://closethopper.com/help" target="_blank">Help</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
